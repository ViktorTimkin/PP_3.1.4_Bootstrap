<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<h1>edit</h1>
<form th:method="POST" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="id">ID</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="id"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">username</label>
                <input type="text" th:field="*{username}" id="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">password</label>
                <input type="password" th:field="*{password}" id="password"/>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <input class ="buttonEdit" type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
<br>
</form:form>
<a href="/">Started Page</a>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Login out</button>

</body>
</html>
